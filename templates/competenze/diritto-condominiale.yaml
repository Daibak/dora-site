citation: Le parole hanno un grande potere simbolico e il modo in cui vengono utilizzate ha un'influenza decisiva sul modo in cui concepiamo la realtà. (Kallistos Ware)
content: |
    <p>Ci si occupa stabilmente di <strong>DIRITTO CONDOMINIALE</strong>, assistendo Amministratori di Condominio e singoli condomini nei rapporti condominiali, con specifico riguardo:</p>
    <ul>
        <li>consulenza e revisione del testo dell’Ordine del Giorno;</li>
        <li>consulenza con riguardo ai possibili aspetti critici e controversi del diritto condominiale;</li>
        <li>recupero oneri condominiali insoluti, con particolare assistenza al Cliente dalla fase di sollecito alla fase monitoria di recupero avanti le autorità giudiziarie competenti e successiva eventuale fase esecutiva (pignoramento immobiliare / mobiliare / presso terzi)</li>
        <li>redazione atto di impugnazione delle delibere assembleari e successiva assistenza giudiziale e stragiudiziale (mediazione);</li>
        <li>ricorsi per accertamento tecnico preventivo per il Condominio e/o per i condomini;</li>
        <li>redazione regolamenti contrattuali;</li>
        <li>ricerche presso la Conservatoria dei registri immobiliari della documentazione condominiale necessaria e pregressa.</li>
    </ul>
    <p>Non si ha riguardo unicamente agli aspetti giuridici, ma si pone particolare attenzione altresì agli aspetti tecnici grazie alla consolidata collaborazione con periti esperti, per costruire la difesa più idonea ed efficace, rispondente alle esigenze del Cliente.</p>
