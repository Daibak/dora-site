description: Si offre ai propri Clienti consulenza personalizzata ed assistenza stragiudiziale in MATERIA CONTRATTUALE al fine di offrire il miglior strumento giuridico possibile a presidio e a tutela dei diritti del Cliente.
citation: Il diritto è l'unica forma di conoscenza che abbiamo, perché è l'esperienza stessa che si fissa nelle forme giuridiche. (Salvatore Satta)
content: |
    <p>Si offre ai propri Clienti consulenza personalizzata ed assistenza stragiudiziale in <strong>MATERIA CONTRATTUALE</strong> al fine di offrire il miglior strumento giuridico possibile a presidio e a tutela dei diritti del Cliente. In particolare si offre assistenza per:</p>
    <ul>
        <li>disamina / redazione e revisione di contratti di vendita e locazione <a href="diritto-immobiliare.html">(vedasi anche area di competenza: diritto immobiliare)</a>;</li>
        <li>disamina / redazione e revisione di contratti di appalto/ subappalto;</li>
        <li>disamina / redazione e revisione di contratti di cessione di marchio <a href="diritto-intellettuale.html">(vedasi anche area di competenza: diritto proprietà intellettuale)</a>;</li>
        <li>disamina / redazione e revisione di contratti di fornitura, di distribuzione;</li>
        <li>disamina / redazione e revisione di contratto di affitto e cessione di ramo d’azienda;</li>
        <li>disamina / redazione e revisione di contratti costitutivi di patti di famiglia.</li>
    </ul>
    <p> Si affianca il Cliente in tutte le fasi che portano alla sottoscrizione di accordi contrattuali, quali la conduzione delle trattative precontrattuali e negoziazione delle clausole, individuazione della tipologia contrattuale idonea con particolare riguardo alle clausole da inserire, revisione dei contratti già in essere oltreché assistenza per la risoluzione dei contratti che dovesse rendersi necessaria (es. recesso, risoluzione per inadempimento etc.) con conseguente eventuale assistenza e rappresentanza giudiziale, connessa ai contratti di cui sopra. </p>
