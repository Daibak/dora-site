content: |
    <p>Si presta consulenza, assistenza e rappresentanza per tutta la materia attinente al <strong>DIRITTO DELLA FAMIGLIA E DEI MINORI</strong>, ponendo al primo posto l’interesse psicofisico dei minori ed il buon equilibrio della famiglia. Tramite il costante aggiornamento e specializzazione in quelle che sono le pratiche innovative ed in diveniendo della materia, oltreché avvalendosi anche della collaborazione di esperti nella valutazione della personalità, ci si occupa di gestire questa tematica estremamente delicata con particolare riservatezza e discrezione. Si offre quindi al Cliente la panoramica a 360 gradi di quelli che sono i propri diritti e doveri previsti ex lege in tale branca del diritto, offrendo tutte le soluzioni giudiziali e stragiudiziali possibili per individuare quella migliore per le esigenze del Cliente. A titolo esemplificativo si offrono prestazioni per:</p>
    <ul>
        <li>consulenza nei rapporti interpersonali;</li>
        <li>assistenza nella mediazione familiare;</li>
        <li>separazione consensuale avanti l’Autorità Giudiziaria (assistendo anche entrambi i coniugi);</li>
        <li>separazione consensuale tramite la procedura di negoziazione assistita;</li>
        <li>separazione giudiziale avanti l’Autorità Giudiziaria;</li>
        <li>ricorsi avanti il Giudice Tutelare per dirimere i conflitti tra genitori;</li>
        <li>recupero del credito per mancata corresponsione degli assegni di mantenimento sia in via stragiudiziale che giudiziale <a href="https://avvocatodoraballabio.com/recupero-credito.html">(vedasi area di competenza: recupero del credito)</a>;</li>
        <li>divorzi congiunti avanti le Autorità competenti (assistendo anche entrambi i coniugi);</li>
        <li>divorzi tramite la procedura di negoziazione assistita;</li>
        <li>regolamentazione delle coppie di fatto;</li>
        <li>assistenza e consulenza in materia di unioni civili e scioglimento;</li>
        <li>azioni a tutela e difesa dei minori avanti il Tribunale dei Minori;</li>
        <li>assistenza, consulenza e rappresentanza in procedimenti relativi ai figli nati fuori dal matrimonio assistendo ove possibili anche entrambi i genitori (es. regolamentazione mantenimento dei figli e modalità di visita);</li>
        <li>procedimenti di adozioni;</li>
        <li>procedura di amministrazione di sostegno e assistenza nella redazione e deposito dei rendiconti.</li>
    </ul>

