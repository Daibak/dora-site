    <p>DIRITTO DEL LAVORO e DELLA PREVIDENZA SOCIALE Si offre la propria prestazione professionale in materia <strong>GIUSLAVORISTICA</strong>, prestando consulenza, assistenza e rappresentanza al Cliente, in ciò che attiene il mondo del lavoro in sede stragiudiziale (conciliazioni avanti i sindacati, mediazioni) ed in sede giudiziale. Ci si occupa quindi di:</p>
    <ul>
    <li>Impugnazione Licenziamento;</li>
    <li>Riconoscimento Livello Superiore e riconoscimento Differenze Retributive;</li>
    <li>Cause di Mobbing e risarcimento Danno non Patrimoniale;</li>
    <li>Lavoro non regolare;</li>
    <li>Recupero retribuzioni non corrisposte;</li>
    <li>Risarcimento Danni da Infortunio sul lavoro e Malattie Professionali;</li>
    <li>Contenziosi contro Istituti Previdenziali (Inps, Inpdap, Strutture Pubbliche);</li>
    <li>Tutela Lavoratori del Settore Pubblico: risarcimento dei danni per lavoratori pubblici precari;</li>
    <li>Tutela contro i Trasferimenti Illegittimi.</li>
    </ul>
