content: |
    <p>Sempre all’interno della “macroarea” del diritto familiare, ci si occupa poi di <strong>DIRITTO SUCCESSORIO</strong> offrendo consulenza, assistenza e rappresentanza per:</p>
    <ul>
        <li>consulenza, redazione e modifica del testamento;</li>
        <li>assistenza in materia di accettazione dell’eredità, rinuncia all’eredità e operazioni di inventario dell’asse ereditario;</li>
        <li>azioni successorie e impugnazione del testamento;</li>
        <li>assistenza stragiudiziale e giudiziale in materia di patto di famiglia, indegnità ed incapacità di succedere;</li>
        <li>consulenza in materia di donazioni, donazioni indirette e legati;</li>
        <li>esecuzione dei testamenti;</li>
        <li>assistenza stragiudiziale e giudiziale in materia di divisione ereditaria.</li>
    </ul>

