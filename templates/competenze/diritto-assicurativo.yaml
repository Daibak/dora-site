citation: Disgraziatamente gli umani sono imprevedibili. Spesso con le migliori intenzioni causano i danni peggiori. (Luis Sepúlveda)
content: |
    <p>Si offre la propria attività professionale in materia di <strong>DIRITTO ASSICURATIVO</strong>, rivolgendosi tanto alle compagnie di assicurazioni quanto ai privati, tutelando sempre l’interesse del Cliente. A tutela dell’interesse del Cliente quindi si offre in particolar modo:</p>
    <ul>
        <li>assistenza e consulenza per i privati che vogliono ottenere il risarcimento dei danni subiti a seguito di sinistri;</li>
        <li>gestione della trattativa finalizzata al conseguimento del miglior risultato per il Cliente;</li>
        <li>collaborazione con periti e medici legali per l’estimazione del danno subito e ricostruzione della dinamica del sinistro;</li>
        <li>rappresentanza del Cliente in sede giudiziaria;</li>
        <li>assistenza e consulenza per le compagnie di assicurazione, con conseguente rappresentanza in giudizio.</li>
    </ul>

