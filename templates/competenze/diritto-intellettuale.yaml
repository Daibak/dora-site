title: Diritto della Proprietà Intellettuale
description: Si presta consulenza ed assistenza in materia di DIRITTO DELLA PROPRIETA' INTELLETTUALE, ponendo una particolare attenzione allo studio e profilazione della migliore strategia di tutela delle "idee" dei Clienti nonché dei distintivi d'impresa e/o dei prodotti.
citation: Il diritto è nel mondo delle forme visibili quel che l'arte è nel mondo delle forme invisibili. (Salvatore Satta)
content: |
    <p>Si presta consulenza ed assistenza in materia di <strong>DIRITTO DELLA PROPRIETA’ INTELLETTUALE</strong>, ponendo una particolare attenzione allo studio e profilazione della migliore strategia di tutela delle “idee” dei Clienti nonché dei distintivi d’impresa e/o dei prodotti. Nello specifico, si offrono le seguenti prestazioni professionali:</p>
    <ul>
        <li>ricerche di anteriorità finalizzate a verificare la libertà di utilizzo del marchio “scelto” dal Cliente e a ridurre la possibilità di eventuali opposizioni e redazione di opportuno parere, individuando possibili aspetti critici alla registrazione e valutando l’eventuale lesione di diritti di terzi;</li>
        <li>assistenza nel deposito di domande di registrazione dei marchi nazionali ed internazionali, sino a completamento della procedura con emissione dell’attestato di registrazione da parte dell’UIBM;</li>
        <li>assistenza nel deposito di domande di rinnovo dei marchi nazionali ed internazionali;</li>
        <li>assistenza nel deposito di domande di cessione di marchi;</li>
        <li>consulenza ed assistenza nella redazione di contratti di cessione de marchi <a href="contrattualistica.html">(vedasi area di competenza: contrattualistica)</a>;</li>
        <li>consulenza in materia di concorrenza sleale e contraffazione;</li>
        <li>consulenza e assistenza sulla tutela del diritto d’autore;</li>
    </ul>

